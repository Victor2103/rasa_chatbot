version: "3.1"
intents: 
  - greetting
  - bye
  - consummation
  - help
  - inform_house
  - inform_transport
  - inform_work

entities:
- house
- typeoftransport
- typeofwork

slots:
  house:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: house
  typeoftransport:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: typeoftransport
  typeofwork:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: typeofwork

responses:
  utter_greetting:
  - text: "Hello you"

  utter_bye:
  - text: "Good bye ! "

  utter_consummation:
  - text: "I don't know I need more information"

  utter_help:
  - text: "Yes, I can can you tell me where you live ?"

  utter_inform_house:
  - text: "Ok you tell me you live in a house/appartment. "

  utter_inform_transport:
  - text: "Ok I understand you take you car/bike/etc to go to work."

  utter_inform_work:
  - text: "Ok so you work only on remote/on site."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true