version: "3.1"
intents: 
  - greetting
  - bye
  - consummation
  - help
  - inform_house
  - inform_transport
  - inform_work

entities:
- house
- typeoftransport
- typeofwork

slots:
  house:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: house
  typeoftransport:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: typeoftransport
  typeofwork:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: typeofwork

responses:
  utter_greetting:
  - text: "Write here the response of the chatbot."

  utter_bye:
  - text: "Write here the response of the chatbot."

  utter_consummation:
  - text: "Write here the response of the chatbot."

  utter_help:
  - text: "Write here the response of the chatbot."

  utter_inform_house:
  - text: "Write here the response of the chatbot."

  utter_inform_transport:
  - text: "Write here the response of the chatbot."

  utter_inform_work:
  - text: "Write here the response of the chatbot."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true